<div class="card-header">
    <h2>{{ col.nom | uppercase }} {{ col.prenoms }}</h2>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-3">
            <img class="img-fluid" src="{{ col.photoUrl }}" alt="Photo du collègue" />
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Matricule : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <p>{{ col.matricule }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Nom : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <p>{{ col.nom | uppercase  }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Prénoms : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <p>{{ col.prenoms }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Date de naissance : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <p>{{ col.datedeNaissance | date : 'mediumDate' }}</p>
                </div>
            </div>
            <div *ngIf="this.isButtonVisible==true">

            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Email : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <p>{{ col.email }}</p>
                </div>
            </div>
        </div>
                <div *ngIf="this.isButtonVisible==false">
                    <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="PhotoUrl">PhotoUrl</label>
                        <input type="text" class="form-control" id="PhotoUrl" placeholder="PhotoUrl">
                      </div>
                    
                    </form>
                   
                </div>

        </div>
    </div>
</div>
<div class="card-footer text-center">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
        </div>
        <div class="col-sm-3">

                <div *ngIf="this.isButtonVisible==true">
                <button class="btn btn-primary float-right" *ngIf="this.isButtonVisible" (click)="modifier()">Modifier</button>
                </div>
            <div *ngIf="this.isButtonVisible==false">
            <button class="btn btn-primary float-right" *ngIf="this.isButtonVisible == false" (click)=valider() >Valider</button>
            
            </div>            
        </div>
    </div>
</div>
