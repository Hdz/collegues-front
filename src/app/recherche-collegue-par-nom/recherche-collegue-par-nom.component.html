<form class="form-inline">
  <div class="form-group mb-2 ">
    <label class="btn-space">Recherche du nom : </label>
    <input type="text" #nomSaisie class="form-control mb-1 btn-space" id="inputPassword2">
    </div>
  <button (click)="rechercherParNom(nomSaisie.value)" type="submit" class="btn btn-primary mb-2 btn-space">Recherche</button>
    <hr>

  <ul>
    <br />
    <hr>
    <div  class="container-fluid">
      <button (click)="affichage(matricule)" class="btn btn-primary btn-space" *ngFor="let matricule of tabResultat">{{matricule}}</button>
    </div>
    </ul>
</form>
